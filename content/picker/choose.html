    <h1 id="alertmsg">Please open in mobile</h1>
    <div class="body">
      <div class="header0">

          <a id="back" href="../picker.html"><</a>

          <span class="spanheader1"></span>

          <form>
            <input
              id="inp1"
              class="inp"

            />

              id="inp2"
              class="inp"

            />

              id="inp3"

            />

            <input

            />
            <input
              id="inp6"
              class="inp hide"
              type="text"
              placeholder="Option 6"
            />
            <input
              id="inp7"
              class="inp hide"
              type="text"
              placeholder="Option 7"
            />

          <button id="takebtn" onclick="take()">Take Random</button>
